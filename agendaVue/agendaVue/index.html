<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Agenda">
    <meta name="author" content="e-ghost 2019">

    <title>AgendaVue</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/freelancer.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="css/nuevo.css" rel="stylesheet">
</head>

<body id="page-top" class="index">

    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle"
data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Cambiar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#page-top">AgendaVue</a>
                </div>

                <div class="collapse navbar-collapse"
id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <a href="#contactos">Contactos</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#nuevo">Añadir contacto</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#about">Acerca de...</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contactos Section -->
        <section id="contactos">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Contactos</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div v-if="contactos.length > 0">
                    <div class="row" v-for="(contacto, index) in contactos" :key="index">
                        <div class="col-xs-4">
                            <p>{{ contacto.nombre }}</p>
                        </div>
                        <div class="col-xs-4">
                            <p>{{ contacto.email }}</p>
                        </div>
                        <div class="col-xs-3">
                            <p>{{ contacto.telefono }}</p>
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger btn-sm"
@click="eliminarContacto(index)">
                                <span class="glyphicon
glyphicon-remove"></span> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                <div v-else>
                    <p>No se ha encontrado ningún contacto.</p>
                </div>
            </div>
        </section>

        <!-- Añadir nuevo Section -->
        <section id="nuevo">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Añadir contacto</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form @submit.prevent="agregarContacto">
                            <div class="row control-group">
                                <div class="form-group col-xs-12
floating-label-form-group controls">
                                    <label>Nombre</label>
                                    <input type="text"
class="form-control" v-model="nuevoContacto.nombre"
placeholder="Nombre" required>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12
floating-label-form-group controls">
                                    <label>Email</label>
                                    <input type="email"
class="form-control" v-model="nuevoContacto.email" placeholder="Email"
required>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12
floating-label-form-group controls">
                                    <label>Teléfono</label>
                                    <input type="tel"
class="form-control" v-model="nuevoContacto.telefono"
placeholder="Número de teléfono" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="submit" class="btn
btn-success btn-lg">Añadir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="success" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Acerca de...</h2>
                        <hr class="star-light">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>AgendaVue es un proyecto simple en VueJS.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center">
            <div class="footer-above">
                <div class="container"></div>
            </div>
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            Copyleft &copy; e-ghost 2019
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/freelancer.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                contactos: [],
                nuevoContacto: {
                    nombre: '',
                    email: '',
                    telefono: ''
                }
            },
            methods: {
                agregarContacto() {
                    if (this.nuevoContacto.nombre &&
                        this.nuevoContacto.email && this.nuevoContacto.telefono) {
                        this.contactos.push({...this.nuevoContacto});
                        this.nuevoContacto.nombre = '';
                        this.nuevoContacto.email = '';
                        this.nuevoContacto.telefono = '';
                    } else {
                        alert("Hay campos sin rellenar, rellena todos los campos.");
                    }
                },
                eliminarContacto(index) {
                    this.contactos.splice(index, 1);
                }
            }
        });
    </script>
</body>

</html>
